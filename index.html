<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.styles.css">
</head>
<body>
    <h1>Raffle Ticket Form</h1>
    <p>Please fill this form to enter the raffle. Each ticket costs $4.00.</p>

    <form>
        <label for="ticketcount">How many tickets do you want to purchase?</label>
        <select id="ticketcount" name="ticketcount">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label for="ticket1">Ticket Number 1</label>
        <input type="text" id="ticket1" name="ticket1" placeholder="7334027511">

        <label for="ticket2">Ticket Number 2</label>
        <input type="text" id="ticket2" name="ticket2" placeholder="0041066696">

        <label for="totalprice">Total Ticket Price</label>
        <div class="" style="align-items:center;">
            <input type="text" id="totalprice" name="totalprice" value="8" readonly>
            <div class="" style="align-self:center;"></div>
        </div>

        <div class="">
            <div class="">
                <label for="firstname">First name</label>
                <input type="text" id="firstname" name="firstname">
            </div>
            <div class="">
                <label for="lastname">Last name</label>
                <input type="text" id="lastname" name="lastname">
            </div>
        </div>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="example@example.com">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="+1-555-555-5555">

        <label for="address1">Billing Address</label>
        <input type="text" id="address1" name="address1" placeholder="Street Address">
        <input type="text" id="address2" name="address2" placeholder="Street Address 2">

        <div class="group">
            <label for="city">City</label>
            <input type="text" id="city" name="city">
            <label for="state">State / Province</label>
            <input type="text" id="state" name="state">
        </div>

        <div class="zip">
            <label for="zip">Postal / Zip Code</label>
            <input type="text" id="zip" name="zip">
        </div>

        <h4>Payment Methods</h4>
        <ul>
            <li><img src="./images/credit-card-icon.png" alt="credit-card-icon" width="15"> Debit or Credit Card</li>
            <li><img src="./images/paypal-icon.png" alt="paypal-icon" width="50"></li>
        </ul>

        <button type="submit">Buy Tickets</button>
    </form>
</body>
</html>
</body>
</html>
